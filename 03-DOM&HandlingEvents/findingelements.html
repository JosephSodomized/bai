<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        var h1 = document.querySelector('h1');
        var id = document.querySelector('#someTest');
        var clas = document.querySelector('.important');
        var p = document.querySelectorAll('p');

        console.log(h1);
        console.log(id);
        console.log(clas);
        console.log(p);
    </script>
</body>

</html>
